{% extends 'admin/base_site.html' %}
{% load i18n static %}
{% block content %}
<div id="report" style="width:100%; height:400px;"></div>
<script type="text/javascript" src='{% static 'components/bower_components/jquery/dist/jquery.js' %}'></script>
<script type="text/javascript" src='{% static 'components/bower_components/highcharts-release/highcharts.js' %}'></script>
<script type="text/javascript" src='{% static 'components/bower_components/highcharts-release/highcharts-3d.js' %}'></script>
<script type="text/javascript">
    $('#report').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            },
        },
        title: {
            text: '{% trans 'Total' %}'
        },

        plotOptions: {
            pie: {
                depth: 25
            }
        },
        series: [{
            name: '{% trans 'Pets' %}',
            data: [
                ['{% trans 'Dogs' %}', {{ total_dogs }}],
                ['{% trans 'Cats' %}', {{ total_cats }}]
            ]
        }]
    });
</script>
{% endblock %}
